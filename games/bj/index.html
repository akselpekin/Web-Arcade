<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BLACKJACK</title>
  <link rel="stylesheet" href="../../styles.css" />
  <style>
    body{display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;}
    #aceMenu{display:flex;flex-direction:column;gap:1.5rem;align-items:center;}
    #aceMenu button{
      font-family:"Press Start 2P", monospace;background:var(--bg);color:var(--accent);
      border:3px solid var(--fg);padding:0.75rem 1rem;cursor:pointer;
    }
    #aceMenu button:hover,#aceMenu button:focus{border-color:var(--accent);}
    #game.hidden,#aceMenu.hidden{display:none !important;}
    #table{display:flex;gap:2rem;margin:1rem 0;}
    .hand{border:4px solid var(--fg);padding:0.5rem;width:220px;min-height:120px}
    .hand span{font-size:1.2rem;margin-left:0.25rem}
    .controls button{margin-right:1rem}
  </style>
</head>
<body>
  <div id="aceMenu">
    <h1>♠️ ♦️ BLACKJACK</h1>
    <!-- One of my favorite card games. -->
    <button data-p="1">1 Player</button>
    <button data-p="2">2 Players</button>
    <button data-p="3">3 Players</button>
    <button data-p="4">4 Players</button>
    <p style="font-size:0.7rem;">ESC returns</p>
  </div>

  <div id="game" class="hidden">
    <div id="table">
      <div class="hand" id="dealer"><strong>Dealer:</strong></div>
      <div id="players"></div>
    </div>
    <div class="controls">
      <button id="hit">Hit</button>
      <button id="stand">Stand</button>
    </div>
    <p id="status"></p>
  </div>

  <script type="module" src="bj.js"></script>

</body>
</html>
