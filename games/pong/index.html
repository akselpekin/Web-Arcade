<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../styles.css" />
    <style>
      body { display:flex; justify-content:center; align-items:center; height:100vh; }
      canvas { border:4px solid var(--fg); }
      #pongMenu {
        display:flex; flex-direction:column; gap:1.5rem; align-items:center;
      }
      #pongMenu button {
        font-family: "Press Start 2P", monospace;
        background: var(--bg);
        color: var(--accent);
        border:3px solid var(--fg);
        padding:0.75rem 1rem;
        cursor:pointer;
      }
      #pongMenu button:hover,
      #pongMenu button:focus { border-color: var(--accent); }
      .hidden { display:none !important; }
    </style>
  </head>
  <body>
    <!-- Still fun, BOT is quiet slow aim for far corners. -->
    <div id="pongMenu">
      <h1>🏓 PONG</h1>
      <button data-mode="1">1 Player</button>
      <button data-mode="2">2 Player</button>
      <p style="font-size:0.7rem;">(ESC returns to Arcade)</p>
    </div>

    <canvas id="game" width="640" height="480" class="hidden"></canvas>

    <script type="module" src="pong.js"></script>

  </body>
</html>
